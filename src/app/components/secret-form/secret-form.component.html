<form [formGroup]="form" (ngSubmit)="submit()" class="card py-4 px-auto border-0 slide-in-fwd-center"
    style="max-width: 500px; width: 100%;">
    <div class="mb-3">
        <label for="text" class="form-label mb-0 white-text tracking-in-expand">Whispxr</label>
        <textarea class="form-control white-background border-light" formControlName="text" id="text" rows="10"
            placeholder="Write a message"></textarea>
    </div>
    <br>
    <div class="mb-3">
        <label for="password" class="form-label mb-0 white-text tracking-in-expand">Password</label>
        <div class="input-group" id="passwordParent">
            <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control white-background border-light"
                formControlName="password" id="password" />
            <button type="button" (click)="togglePasswordVisibility()"
                class="btn btn-outline-light input-group-text text-bg-light">
                <i class="bi {{ isPasswordVisible ? 'bi-eye-fill' : 'bi-eye-slash-fill' }}"></i>
            </button>
        </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="expirationTime" class="form-label mb-0 white-text tracking-in-expand">Expiration Time</label>
        <select class="form-select white-background border-light" name="expirationTime" id="expirationTime"
            formControlName="expirationTime">
            <option value="5">5 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
            <option value="180">3 hour</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-lg btn-primary shadow-lg rounded-pill w-50" id="createButton">
        @if(isWaitingResponse){
        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
        <span role="status"> Creating ...</span>
        }@else {
        Create
        }
    </button>
</form>
@if(final_url){
<div class="card px-auto slide-in-fwd-center" id="secret_url_container" style="max-width: 500px; width: 100%;">
    <div class="card-header white-background" id="secret_url">
        <p class="form-control white-background border-0 text-center m-1 pointerCursor" (click)="copyToClipboard()">
            {{final_url}}
        </p>
    </div>
    <div class="card-body d-flex justify-content-between" id="secret_url_copy">
        <button class="btn btn-secondary ms-2 w-50 rounded-0" (click)="shareNavigator()" style="width: 100%;"><i
                class="bi bi-share"></i></button>
        <button class="btn btn-secondary ms-2 w-50 rounded-0" (click)="copyToClipboard()"><i
                class="bi bi-clipboard"></i></button>

        <!-- WhatsApp -->

        <button (click)="shareOnWhatsApp()" class="btn btn-success ms-2 w-50 rounded-0"><i
                class="bi bi-whatsapp"></i></button>
        <!-- Telegram -->
        <button (click)="shareOnTelegram()" class="btn btn-primary ms-2 w-50 rounded-0" style="width: 100%;"><i
                class="bi bi-telegram"></i></button>

    </div>
</div>
}
