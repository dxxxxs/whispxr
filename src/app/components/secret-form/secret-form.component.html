<form [formGroup]="form" (ngSubmit)="submit()" class="card py-4 px-5 border-0">
    <div class="mb-3">
        <label for="text" class="form-label mb-0">Whispxr</label>
        <textarea class="form-control text-bg-secondary border-light" formControlName="text" id="text"
            rows="10"></textarea>
    </div>
    <br>
    <div class="mb-3">
        <label for="password" class="form-label mb-0">Password</label>
        <input class="form-control text-bg-secondary border-light" type="password" formControlName="password"
            id="password" />
    </div>
    <br>
    <div class="mb-3">
        <label for="expirationTime" class="form-label mb-0">Expiration Time</label>
        <select class="form-select text-bg-secondary border-light" name="expirationTime" id="expirationTime"
            formControlName="expirationTime">
            <option value="5">5 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
            <option value="180">3 hour</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">
        @if(isWaitingResponse){
        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
        <span role="status"> Creating ...</span>
        }@else {
        Create
        }
    </button>
</form>
@if(final_url){
    <div class="m-auto mt-3" style="max-width: 500px;">
        <div class="card-header p-0">
            <p class="form-control text-bg-primary border-light text-center m-0" (click)="copyToClipboard()">{{final_url}}</p>
        </div>
        <div class="card-body d-flex justify-content-around">
            <button class="btn btn-dark" (click)="copyToClipboard()"><i class="bi bi-clipboard"></i> Copy to
                clipboard</button>
            <!-- WhatsApp -->
            <button (click)="shareOnWhatsApp()" class="btn"><i class="bi bi-whatsapp"></i></button>
    
            <!-- Facebook Messenger -->
            <!-- <button (click)="shareOnMessenger()" class="btn"><i class="bi bi-messenger"></i></button> -->
    
            <!-- Twitter -->
            <!-- <button (click)="shareOnTwitter()" class="btn"><i class="bi bi-twitter-x"></i></button> -->
    
            <!-- Telegram -->
            <button (click)="shareOnTelegram()" class="btn"><i class="bi bi-telegram"></i></button>
        </div>
    </div>
}
